<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="calc">
        
        <div class="inputs"></div>
        <div class = "buttons">
            <button class="button digit" data-op ="0">0</button>
            <button class="button digit" data-op = "1">1</button>
            <button class="button digit" data-op = "2">2</button>
            <button class="button digit" data-op = "3">3</button>
            <button class="button digit" data-op = "4">4</button>
            <button class="button digit" data-op = "5">5</button>
            <button class="button digit" data-op = "6">6</button>
            <button class="button digit" data-op = "7">7</button>
            <button class="button digit" data-op = "8">8</button>
            <button class="button digit" data-op = "9">9</button>
            <button class="button operator" data-op = "+">+</button>
            <button class="button operator" data-op = "-">-</button>
            <button class="button operator" data-op = "/">/</button>
            <button class="button operator" data-op = "*">*</button>
            <button class="button operate" data-op = "=">=</button>
            <button class="button clear" data-op = "clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
